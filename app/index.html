    <!-- Content Wrapper -->
    <div id="loader" class=" "  style="display: none;">

            <div class="panel panel-bd">

                <div class="row">
                    <div class="view-header">
                        <br>
                        <center>
                            <img width="60%" class="main-logo" src="assets/dist/img/logos/logo-light-PNG.png" alt="Feensgter">
                        </center>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="col-xs-12">
                        
                            <div class="row">
                                <div class="title">
                                        <div class="title text-center">
                                            <legend style="color: rgb(126, 123, 123); font-size: 19px">Ingresa con tus redes sociales</legend>
                                        </div>
                                </div>
                            </div>
                             
                               
                        <div class="row">
                                    <button onclick="googleLogin()" class="btn btn-block btn-social btn-google m-b-5">
                                        <span class="fa fa-google"></span> Login Google
                                    </button>


                                    <button onclick="facebookLogin()" class="btn btn-block btn-social btn-facebook m-b-5">
                                        <span class="fa fa-facebook"></span> Login Facebook
                                    </button>
                        </div>
                        <br>
                        <div class="row">
                            <div class="title text-center">
                                <legend style="color: rgb(126, 123, 123); font-size: 19px">Ó con el login de Feensgter</legend>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label class="control-label">Nombre de usuario, telefono o tu email</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input id="username" type="text" class="form-control" name="email" placeholder="Cualquier data de acceso">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-key"></i>
                                    </span>
                                    <input id="pass" type="password" class="form-control" name="password" placeholder="**********">
                                </div>
                            </div>
                            <div>

                                <div id="recaptcha-container"></div>

                                <center>
                                    <button type="button" class="btn_login btn btn-default btn-rounded">
                                        <i class="fa fa-circle-o-notch "></i> Iniciar Sesión</button>
                                </center>
                                <div class="checkbox checkbox-success">
                                    <input id="checkbox3" type="checkbox">
                                    <label for="checkbox3">No cerrar sesión</label>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>

            </div>

    <script>

        var input = document.getElementById("pass");
        input.addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                $('.btn_login').click()
            }
        });

    </script>

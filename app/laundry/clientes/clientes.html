<div id="row">
  <div class="col-sm-12 col-lg-12">
    <div class="panel panel-bd lobidrag ">
      <div class="panel-heading">
        <div class="panel-title ">
          <h4>
            <p id="tipo">Registro de Clientes</p>
          </h4>
        </div>
      </div>

      <div class="panel-body">


        <form id="fg_ml_users_all" class="form-horizontal fg_ml_users_all f1" data-toggle="validator" role="form" >

        <div class="col-lg-12 ">  

          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12  text-center"> 
          <div class="f1-steps">
              <div class="f1-progress">
                  <div class="f1-progress-line" data-now-value="50" data-number-of-steps="2" style="width: 50%;"></div>
              </div>
              <div class="f1-step active">
                  <div class="f1-step-icon"><i class="fa fa-user"></i></div>
                  <p>Datos generales</p>
              </div>
              <div class="f1-step">
                  <div class="f1-step-icon"><i class="fa fa-address-card"></i></div>
                  <p>Dirección</p>
              </div>
          </div>
          </div>
        </div>

          <fieldset  style="display: block;">
             
              <div class="row">
                  <div id="step-1"> 
                  <center>
                    <img width="160px" height="160px" src="../assets/dist/img/perfil.png" class="img-circle" id="img">
                  </center>
                  <br>
               
                <div class="row">
      
                  <div class="col-lg-12">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-5">
      
                      <div class="form-group has-feedback">
                        <label for="name" class="control-label">Nombre</label>
                        <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-address-card-o"></i>
                          </div>
                          <input id="name" name="name" type="text" minlength="3" maxlength="30" class="form-control" required>
                        </div>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <div class="help-block with-errors"></div>
                      </div>
      
                      <div class="form-group has-feedback">
                        <label for="surnames" class="control-label">Apellidos</label>
                        <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-address-card-o"></i>
                          </div>
                          <input id="surnames" name="surnames" type="text" min="5" maxlength="40" required="required" class="form-control">
                        </div>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <div class="help-block with-errors"></div>
                      </div>
      
                      <div class="form-group has-feedback">
                        <label for="phone" class="control-label">Tel. Celular</label>
                        <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-phone-square"></i>
                          </div>
                          <input id="phone" name="phone" type="text" class="phone_us form-control" maxlength="10" minlength="9"
                            required>
                        </div>
                        <small class="text-muted">MX +52 <code>lada + número (7 dígitos)</code></small>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <div class="help-block with-errors">Telefono celular</div>
                      </div>
      
      
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-5">
      
                      <div class="form-group has-feedback">
                        <label for="email" class="control-label">Email</label>
                        <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-envelope-o"></i>
                          </div>
                          <input id="email" name="email" placeholder="ejemplo@ejemplo.com" type="email" minlength="10"
                            maxlength="40" class="form-control" required>
                        </div>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <div class="help-block with-errors"></div>
                      </div>
      
      
                      <div class="form-group has-feedback">
                        <label for="birthdate" class="control-label">Fecha de nacimiento</label>
                        <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-birthday-cake"></i>
                          </div>
                          <input type="date" class="form-control" id="birthdate" name="birthdate" minlength="10" maxlength="10"
                            max="2008-12-31" min="1940-12-31">
                        </div>
                        <small class="text-muted">Formato :<code>dd/mm/aaaa</code></small>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <div class="help-block with-errors">Gracias, lo necesitamos para brindarte un mejor servicio.</div>
                      </div>
      
                      <div class="form-group has-feedback">
                        <label for="name" class="control-label">Estatus</label>
                        <select data-error="¡Necesitamos un estatus!" name="status" id="status" aria-describedby="statusHelpBlock"
                          class="select form-control" required="required">
                          <option></option>
                        </select>
                        <span id="HelpBlock" class="help-block">Si no se activa, no podrá interactuar en el sistema.</span>
                        <div class="help-block with-errors"></div>
      
                      </div>
                    </div>
                  </div>
      
                </div>
              <div class="f1-buttons">
                  <button  type="button" class="btn btn-labeled btn-success m-b-5 submit btn-next"><span class="btn-label"><i class="glyphicon glyphicon-arrow-right"></i></span>
                    Siguiente
                </button>
              </div>
            </div>
          </div>
          </fieldset>
       
          <fieldset>
              <div class="row">
                  <div id="step-2"> 
                      <div class="col-lg-12">
                          <div class="col-lg-1"></div>
                          <div class="col-lg-5">
                    
                            <div class="form-group has-feedback">
                              <label for="street" class="control-label">Calle</label>
                              <div class="input-group">
                                <div class="input-group-addon">
                                  <i class="fa fa-street-view"></i>
                                </div>
                                <input id="street" name="street" type="text" minlength="3" maxlength="30" class="form-control" >
                              </div>
                              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                              <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group has-feedback">
                              <label for="exterior_number" class="control-label">Número Exterior</label>
                              <div class="input-group">
                                <div class="input-group-addon">
                                  <i class="fa fa-external-link"></i>
                                </div>
                                <input id="exterior_number" name="exterior_number" type="number" minlength="1" maxlength="4" class="form-control" >
                              </div>
                              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                              <div class="help-block with-errors"></div>
                            </div>


                            <div class="form-group has-feedback">
                              <label for="interior_numbe" class="control-label">Número Interior</label>
                              <div class="input-group">
                                <div class="input-group-addon">
                                  <i class="fa fa-external-link-square"></i>
                                </div>
                                <input id="interior_numbe" name="interior_numbe" type="number" minlength="1" maxlength="4" class="form-control" >
                              </div>
                              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                              <div class="help-block with-errors"></div>
                            </div>


                            <div class="form-group has-feedback">
                              <label for="colony" class="control-label">Colonia</label>
                              <div class="input-group">
                                <div class="input-group-addon">
                                  <i class="fa fa-address-card-o"></i>
                                </div>
                                <input id="colony" name="colony" type="text" minlength="3" maxlength="70" class="form-control" >
                              </div>
                              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                              <div class="help-block with-errors"></div>
                            </div>

                            

                     
                     
                          </div>
                         
                          <div class="col-lg-1"></div>
                          <div class="col-lg-5">
                    
                            <div class="form-group has-feedback">
                              <label for="state" class="control-label">Estado</label>
                              <div class="input-group">
                                <div class="input-group-addon">
                                  <i class="fa fa-flag-o"></i>
                                </div>
                                <input disabled id="state" name="state" type="text" minlength="5" value="Veracruz" maxlength="30" class="form-control" >
                              </div>
                              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                              <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group has-feedback">
                              <label for="country" class="control-label">País</label>
                              <div class="input-group">
                                <div class="input-group-addon">
                                  <i class="fa fa-flag"></i>
                                </div>
                                <input id="country" name="country" type="text" minlength="1" maxlength="20" disabled value="México" class="form-control" >
                              </div>
                              <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                              <div class="help-block with-errors"></div>
                            </div>
                          

                     
                  
                      </div>
                      </div>
              <div class="f1-buttons">
                  <button  type="button" class="btn btn-previous btn-labeled  m-b-5 submit "><span class="btn-label"><i class="glyphicon glyphicon-arrow-left"></i></span>
                    Anterior
                  </button>
                  <button  type="submit" class="btn btn-labeled btn-info m-b-5 submit btn-submit " id="bnt_save_multiple"><span class="btn-label"><i class="glyphicon glyphicon-floppy-disk"></i></span>
                    Guardar
                  </button>
                
              </div>
              </div>
              </div>
          </fieldset>
      

          
        </div>

      </form>

      </div>
    </div>
  </div>

</div>

<script src="../assets/plugins/validator/validator.min.js" type="text/javascript"></script>
<script src="clientes/clientes.js" type="text/javascript"></script>

<div id="row">
    <div class="col-sm-12 col-lg-12">
        <div class="panel panel-bd lobidrag">
            <div class="panel-heading">
                <div class="panel-title">
                    <h4> <p id="tipo">Gestión de usuarios </p></h4>
                </div>
            </div>
            <div class="panel-body">

                
                <div id="pnl_nuevo_usuario" class="col-sm-5 col-md-4 col-lg-4">
                        <form >
                <div class="form-group ">
                    <label for="username" class=" col-form-label">Nombre de Usuario</label>
                        <input class="form-control" type="text" id="username">
                   
                </div>
                <div class="form-group">
                        <label for="email" class=" col-form-label">Correo Electronico</label>
                            <input class="form-control" type="email" id="email">
                       
                    </div>

                <div class="form-group">
                        <label for="password" class=" col-form-label">Contraseña para este usuario</label>
                            <input class="form-control" type="password" id="password">  
                </div>

                <div class="form-group ">
                        <label for="type_default" class=" col-form-label">Tipo de Usuario</label>
                            <input class="form-control" disabled type="text" value="Cliente" id="type_default">
                       
                    </div>

                    <div class="form-group">
                            <button id="limpiar" type="reset" class="btn btn-labeled btn-purple m-b-5">
                                <span class="btn-label">
                                    <i class="glyphicon glyphicon-thumbs-down"></i>
                                </span>Limpiar
                            </button>
                            <button style="display: none" id="u_no_hacer_n"  class="btn btn-labeled btn-purple m-b-5">
                                <span class="btn-label">
                                    <i class="glyphicon glyphicon-thumbs-down"></i>
                                </span>No hacer nada
                            </button>
                            <button style="display: none" id="u_eliminar"  class="btn btn-labeled btn-danger m-b-5">
                                <span class="btn-label">
                                    <i class="glyphicon glyphicon-thumbs-down"></i>
                                </span>Eliminar
                            </button>

                            <button style="display: none" id="u_actualizar" type="button"  class="btn btn-labeled btn-success m-b-5">
                                <span class="btn-label">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </span>Actualizar
                            </button>
                            <button id="u_guargar" type="button" onclick="nuevoUsuario()" class="btn btn-labeled btn-success m-b-5">
                                <span class="btn-label">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </span>Registrar Usuario
                            </button>

                        </div>
                

                    </form>
                </div>

                <div id="pnl_ver_uisuarios" class="col-sm-offset-6 col-md-offset-5 col-lg-offset-5">
                        <div class="table-responsive">
                            <table id="usuarios" class="table table-bordered table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>NOMBRE DE USUARIO</th>
                                        <th>CORREO</th>
                                        <th>REGISTRO</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>

                    
                </div>

            </div>
        </div>

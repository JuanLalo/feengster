<div id="row">
    <div class="col-sm-12 col-lg-12">
      <div class="panel panel-bd lobidrag ">
        <div class="panel-heading">
          <div class="panel-title ">
            <h4>
              <p id="tipo">Registro de Logins</p>
            </h4>
          </div>
        </div>
  
        <div class="panel-body">
  
  
          <form id="fg_licensess_all_all" class="form-horizontal" data-toggle="validator" role="form">
  
            <div class="row">
              <div class="col-lg-12">
                <div class="col-lg-12">
  
                  <div class="form-group has-feedback">
                    <label for="key_" class="control-label">Key</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-address-card-o"></i>
                      </div>
                      <input id="key_" name="key_" type="text" class="form-control" required >
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors"></div>
                  </div>
                  
                  <div class="form-group has-feedback">
                      <label for="birthdate" class="control-label">Fecha de vencimiento</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-birthday-cake"></i>
                        </div>
                        <input  type="datetime" class="form-control" id="fecha_fin" name="fecha_fin" minlength="10" maxlength="10" max="2018-12-31" min="2019-12-31">
                      </div>
                      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                      <div class="help-block with-errors">¿No surgiran errores en la contabilidad?</div>
                    </div>
    
                    <div class="form-group has-feedback">
                      <label for="name" class="control-label">Estatus</label>
                      <select data-error="¡Necesitamos un estatus!" name="status" id="status" aria-describedby="statusHelpBlock"
                        class="select form-control" required="required">
                        <option></option>
                      </select>
                      <span id="HelpBlock" class="help-block">Si no se activa, no podrá ingresar este usuario.</span>
                      <div class="help-block with-errors"></div>
    
                    </div>
                  
                </div>
              
              </div>
  
            </div>
          </form>
  
  
        </div>
      </div>
    </div>
  
  </div>
  
  
  
  <script src="../assets/plugins/validator/validator.min.js" type="text/javascript"></script>

   
<div id="row">
        <div class="col-sm-12 col-lg-12">
          <div class="panel panel-bd lobidrag " >
            <div class="panel-heading">
              <div class="panel-title ">
                <h4>
                  <p id="tipo">Registro de Logins</p>
              </h4>
              </div>
            </div>
      
            <div class="panel-body" >
              
      
              <form id="fg_users_all" class="form-horizontal" data-toggle="validator" role="form">
                    
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-4">
                                <div class="form-group">
                                        <label for="username" class="control-label">Nombre de Usuario</label> 
                                        <div class="input-group">
                                          <div class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                          </div> 
                                          <input id="username" name="username" placeholder="JuanLalo" type="text" aria-describedby="usernameHelpBlock" class="form-control">
                                        </div> 
                                        <span id="usernameHelpBlock" class="help-block">Nombre de usuario único</span>
                                      </div>
                                      <div class="form-group">
                                        <label for="name" class="control-label">Nombre</label> 
                                        <div class="input-group">
                                          <div class="input-group-addon">
                                            <i class="fa fa-address-card-o"></i>
                                          </div> 
                                          <input id="name" name="name" type="text" required="required" class="form-control">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="surnames" class="control-label">Apellidos</label> 
                                        <div class="input-group">
                                          <div class="input-group-addon">
                                            <i class="fa fa-address-card-o"></i>
                                          </div> 
                                          <input id="surnames" name="surnames" type="text" required="required" class="form-control">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="phone" class="control-label">Tel. Celular</label> 
                                        <div class="input-group">
                                          <div class="input-group-addon">
                                            <i class="fa fa-phone-square"></i>
                                          </div> 
                                          <input id="phone" name="phone" placeholder="XXX XXX XX XX" type="text" class="form-control" required="required">
                                        </div>
                                      </div>
                                  

                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-4">
                                <div class="form-group">
                                        <label for="email" class="control-label">Email</label> 
                                        <div class="input-group">
                                          <div class="input-group-addon">
                                            <i class="fa fa-envelope-o"></i>
                                          </div> 
                                          <input id="email" name="email" placeholder="ejemplo@ejemplo.com" type="text" class="form-control">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="password" class="control-label">Password</label> 
                                        <div class="input-group">
                                          <div class="input-group-addon">
                                            <i class="fa fa-lock"></i>
                                          </div> 
                                          <input id="password" name="password" type="text" class="form-control" required="required">
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="birthdate" class="control-label">Fecha de nacimiento</label> 
                                        <div class="input-group">
                                          <div class="input-group-addon">
                                            <i class="fa fa-birthday-cake"></i>
                                          </div> 
                                          <input id="birthdate" name="birthdate" type="text" class="form-control">
                                        </div>
                                      </div> 

                                      <div  class="form-group">
                                            <label for="name" class="control-label">Estatus</label> 
                                          <select  data-error="¡Necesitamos un estatus!"  name="status" id="status" aria-describedby="statusHelpBlock" class="select form-control" required="required">
                                              <option></option>
                                          </select> 
                                          <span id="statusHelpBlock" class="help-block">Si  no se activa, no podrá ingresar este usuario.</span>
                                          <div class="help-block with-errors"></div> 
                                       
                                      </div>
                        </div>
                    </div>

                </div>
              </form>
      
                
           </div>
            </div>
          </div>
      
          </div>
        
      
      
        <script src="../assets/plugins/validator/validator.min.js" type="text/javascript"></script>
      
      
      
        <script>

           * 
           *  Se inicializa formulario
           *  Asegurate que el nombre nombre del formulario sea unico id="Nombre"
           * 
           * **/
      
      $(document).ready(function(){
      
             $f.forms.new(
              {

                 */
                info:

                   */

                                0 : {

                                        value: $f.app.getDateTime , function_: true,

                           { "data": "surnames", "title": "APELLIDOS" },

                       * Events
                       */

                      onEdit: cambiarIcon,

                      afterSave: undefined,
                      beforeChange: function(){
                                        return true

                      afterChange: undefined,
                      onDelete: function(){ return true},
                      beforeDelete: undefined,
                      afterDelete: undefined,
                      onNew: onNew,
                   }   
                    
      
              }
          )
      
      })
      
          let idForm = '#fg-menus'
      
          function cambiarIcon ()
          {
            //  $(idForm + " #sm-view-icon" ).html($(idForm + ' input[name=icon]' ).val())
          }
      
          function beforeSave (){
                  return true
             }
      
          function onNew()
          {

          }
      
      
      </script>

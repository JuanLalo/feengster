<div id="row">
    <div class="col-sm-12 col-lg-12">
        <div class="panel panel-bd lobidrag">
            <div class="panel-heading">
                <div class="panel-title">
                    <h4>
                        <p id="tipo">Gestión de categorías</p>
                    </h4>
                </div>
            </div>



            <div class="panel-body">

<form class="form-horizontal" id="fomr1">
    <div class="form-group">
      <label for="nombre" class="control-label col-xs-4">Nombre</label> 
      <div class="col-xs-8">
        <input id="nombre" name="nombre" placeholder="Ingresa tu nombre" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="text" class="control-label col-xs-4">Apelliedo Paterno</label> 
      <div class="col-xs-8">
        <input id="text" name="text" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="text1" class="control-label col-xs-4">Apellido Materno</label> 
      <div class="col-xs-8">
        <input id="text1" name="text1" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="control-label col-xs-4">Select</label> 
      <div class="col-xs-8">
        <select id="select" name="select" class="select form-control">
          <option value="rabbit">Hombre</option>
          <option value="duck">Mujer</option>
          <option value="fish">Gay</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="checkbox" class="control-label col-xs-4">Checkboxes</label> 
      <div class="col-xs-8">
        <label class="checkbox-inline">
          <input type="checkbox" name="checkbox" checked="checked" value="rabbit">
                Rabbit
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" name="checkbox" value="duck">
                Duck
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" name="checkbox" value="fish">
                Fish
        </label>
      </div>
    </div> 
    <div class="form-group row">
      <div class="col-xs-offset-4 col-xs-8">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>




</div>

</div>

</div>
